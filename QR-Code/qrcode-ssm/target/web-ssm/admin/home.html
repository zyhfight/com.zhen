<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
    <title>学生综合能力管理系统</title>

    <link rel="stylesheet" type="text/css" href="../../static/util/css/bootstrap.min.css" />


</head>

<body>

    <div id="myChart1" style="width: 600px;height:400px;display: inline-block;margin: 2rem 10rem 2rem 6rem"></div>


    <div id="myChart2" style="width: 400px;height:400px;display: inline-block;margin: 8rem 2rem 2rem 10rem"></div>


<script src="../../static/util/js/jquery-3.1.1.min.js"></script>
<script src="../../static/util/js/bootstrap.min.js"></script>
<script src="../../static/util/js/echarts.min.js"></script>

<script>

    $(function() {


        getEcharts1();

        getEcharts2();

    });

    function  getEcharts1() {

        var myChart = echarts.init(document.getElementById('myChart1'));

        option = {
            color: ['#3398DB'],
            title : {
                text: '学生成绩分布',
                x:'center'
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['不及格', '及格', '中等', '良好', '优秀'],
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'级别占比',
                    type:'bar',
                    barWidth: '60%',
                    data:[10, 390, 200, 334, 52]
                }
            ]
        };

        myChart.setOption(option);
    }

    function getEcharts2() {

        var myChart = echarts.init(document.getElementById('myChart2'));

        option = {
            title : {
                text: '学生科技成果等级分布',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['校级','市级','省级','国家级别','国际级别']
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:335, name:'市级'},
                        {value:310, name:'国家级别'},
                        {value:234, name:'省级'},
                        {value:135, name:'国际级别'},
                        {value:1548, name:'校级'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        myChart.setOption(option);

    }




</script>

</body>

</html>
